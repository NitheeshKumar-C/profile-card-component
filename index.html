<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Solved profile-card-component challenge by front-end mentor">
  <meta name="keywords" content="profile card component, profile card component front-end mentor">
  <meta name="author" content="NitheeshKumar">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">  
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/style-responsive.css">
</head>
<body>
  <main>
    <div class="bg">
      <img class="bg-top" src="images/bg-pattern-top.svg" alt="bg-pattern-top.svg">
    <img class="bg-bottom" src="images/bg-pattern-bottom.svg" alt="bg-pattern-bottom.svg">
    </div>
    
    <div class="content">
      <div class="person-details">
        <div class="pic">
          <img id="card" src="images/bg-pattern-card.svg" alt="">
          <img id="victor" src="images/image-victor.jpg" alt="">
        </div>
        <div class="person-info">
          <h1 id="name">Victor Crest <span id="age">26</span></h1>
          <p>London</p> 
        </div>
        
      </div>
      <hr>
      <div class="papularity">
        <div class="papularity-items">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="papularity-items">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="papularity-items">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
    

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
      Coded by <a href="https://www.frontendmentor.io/profile/NitheeshKumar-C">NitheeshKumar</a>.
    </div>
  </main>
  
</body>
</html>
